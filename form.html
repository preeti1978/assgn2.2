<html>

	<title>Fieldset</title>
</head>
<body>
<form>
  <fieldset style="width:500px;">
    <legend>Your Details:</legend>
    <label>Name:</label> <input type="text" size="35"><br>
    <label>Email: </label><input type="text" size="35"><br>
   </fieldset>
   <br><br>
 <fieldset style="width:500px;">
    <legend>Your Review:</legend>
    <br><label>How did you hear about us?</label> <select><option value="Google">Google</select><br><br>
    <label>Would you like to visit us again?</label><br>
<input type="radio" name="yes" value="Yes"> Yes&nbsp;<input type="radio" name="no" &nbsp;value="No"> No&nbsp;<input type="radio" name="maybe" value="Maybe"> Maybe<br><br>
Comments:<br>
<textarea rows="5" cols="35"></textarea>
<br><br>
<input type="checkbox" name="chkboxSignMeUp" value="chkboxSignMeUp"  checked="true" />Sign me up for email updates<br>
<input type="submit" value="Submit Review"/>
   </fieldset>

</form>
</body>
</html>
